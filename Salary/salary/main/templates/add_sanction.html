{% extends 'content_base.html' %}

{% block title %}Add Sanction{% endblock title %}
{% block link_2 %}active{% endblock link_2 %}

{% block content %}

<form method="POST">
    {% csrf_token %}
     <p>
      <select name="sanction">
          {% for sanction in sanctions %}
          <option value="{{sanction.id}}">{{ sanction }}</option>
          {% endfor %}
     </select>
        </p>
        <p>
          <label>Выберите дату:</label><br>
          <input type="date" name="date" value="date" required pattern="dd/mm/yyyy"/>
        </p>
        <input type="submit" value="Сохранить">
</form>

{% endblock content %}
