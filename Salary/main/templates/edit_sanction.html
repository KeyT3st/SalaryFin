{% extends 'content_base.html' %}

{% block title %}Edit sanction{% endblock title %}
{% block link_3 %}active{% endblock link_3 %}

{% block content %}
{% if perms.main.change_sanctions %}
<div class="block_2-60">
    <h4>Изменение штрафа {{ sanction }}</h4>
    <form method="post">
        {% csrf_token %}
            <p>
                <label>Текущая причина: {{sanction.reason}}</label><br>
                <label>Изменение причины:</label><br>
                <input type="text" name="reason"/>
            </p>
            <p>
                <label>Текущая сумма: {{ sanction.summ }}</label><br>
                <label>Изменение суммы:</label><br>
                <input type="number" name="summ"/>
            </p>
        <input type="submit" value="Submit">
    </form>
    <a href="delete" class="btn btn-danger">Удалить</a>
</div>
{% endif %}
{% endblock content %}
